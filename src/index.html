<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>나만의 포트폴리오 - 간단 데모</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>나만의 포트폴리오</h1>
      <nav aria-label="주요 이동">
        <ul>
          <li><a href="#intro">소개</a></li>
          <li><a href="#form">등록/입력</a></li>
          <li><a href="#list">목록보기</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="intro" class="section">
        <h2>소개</h2>
        <p>간단한 포트폴리오 항목을 등록하고 관리하는 데모입니다. 클래스 기반 모델, HTML5 폼 검증, DOM 조작을 사용합니다.</p>
      </section>

      <section id="form" class="section">
        <h2>항목 등록</h2>
        <div class="flex-row">
          <div class="col">
            <form id="itemForm" novalidate>
              <div class="field">
                <label for="title">프로젝트 제목</label>
                <input id="title" name="title" type="text" required minlength="3" maxlength="50" pattern="[A-Za-z0-9가-힣\s]+" placeholder="예: 개인 블로그" aria-describedby="titleHelp" />
                <small id="titleHelp">3~50자, 특수문자 제한</small>
              </div>

              <div class="field">
                <label for="year">연도</label>
                <input id="year" name="year" type="number" required min="2000" max="2030" value="2025" aria-describedby="yearHelp" />
                <small id="yearHelp">2000 ~ 2030 사이 숫자</small>
              </div>

              <div class="field">
                <label for="category">카테고리</label>
                <select id="category" name="category" required>
                  <option value="">선택</option>
                  <option value="웹">웹</option>
                  <option value="앱">앱</option>
                  <option value="데이터">데이터</option>
                </select>
              </div>

              <div class="field">
                <label for="desc">설명 (선택)</label>
                <textarea id="desc" name="desc" maxlength="300" placeholder="간단한 설명을 입력하세요"></textarea>
              </div>

              <div class="actions">
                <button type="submit" class="primary">등록</button>
                <button type="reset" class="muted">초기화</button>
                <button type="button" id="clearAll" class="del">모두 지우기</button>
              </div>
            </form>
          </div>

          <div class="col" aria-live="polite">
            <h3>폼 도움말</h3>
            <p>제목과 연도, 카테고리는 필수입니다. 등록 후 목록에 표시됩니다. 각 항목은 삭제할 수 있습니다.</p>
            <p>접근성: 모든 입력은 label과 id로 연결되어 있습니다.</p>
          </div>
        </div>
      </section>

      <section id="list" class="section">
        <h2>목록 / 관리</h2>

        <div class="controls">
          <label>필터:
            <select id="filter">
              <option value="all">전체</option>
              <option value="웹">웹</option>
              <option value="앱">앱</option>
              <option value="데이터">데이터</option>
            </select>
          </label>

          <label>정렬:
            <select id="sort">
              <option value="newest">최신순</option>
              <option value="oldest">오래된순</option>
              <option value="title">제목순</option>
            </select>
          </label>
        </div>

        <table aria-describedby="listInfo">
          <caption id="listInfo" class="sr-only">등록된 항목</caption>
          <thead>
            <tr><th>제목</th><th>연도</th><th>카테고리</th><th>설명</th><th>관리</th></tr>
          </thead>
          <tbody id="tbody">
            <!-- 동적 생성 -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>© 2025 포트폴리오</p>
    </footer>
  </div>

  <!-- model과 app 분리된 스크립트 로드 (defer 사용) -->
  <script src="js/model.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
